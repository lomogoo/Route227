<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>227 Shorts</title>

  <link rel="stylesheet" href="style.css"/>

<style>
    /* body全体の背景色をアプリ本体と合わせる */
    body {
      background-color: var(--color-bg, #F4F1DE);
    }

    main.shorts-container {
      /* ヘッダー(60px)とフッター(65px)の高さを除いた分をコンテナの高さにする */
      height: calc(100vh - 60px - 65px);
      overflow-y: scroll;
      scroll-snap-type: y mandatory;

      /* ★★★ 変更点 ★★★ */
      /* コンテナ自体のパディングは不要なので削除 */
      padding: 0;
    }

    .card.shorts-card {
      /* ★★★ 変更点 ★★★ */
      /* 高さをコンテナ一杯より少し小さくし、上下左右に余白を作る */
      height: calc(100% - 16px); /* 上下8pxずつの余白を確保 */
      width: calc(100% - 16px);  /* 左右8pxずつの余白を確保 */
      margin: 8px; /* 中央に配置しつつ余白として機能 */
      
      /* スクロールとデザインに関する設定は維持 */
      scroll-snap-align: start;
      flex-shrink: 0;
      background-color: var(--color-surface, #FFFFFF);
      border-radius: var(--radius-lg, 20px);
      box-shadow: var(--shadow-md, 0 4px 12px rgba(0,0,0,0.1));
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* 画像のスタイル */
    .shorts-card__image {
      height: 40%;
      width: 100%;
      object-fit: cover;
      position: static;
    }

    /* コンテンツエリアのスタイル */
    .shorts-card__content {
      color: var(--color-text, #264653);
      background: none;
      padding: 16px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    
    .shorts-card__title {
      font-family: var(--font-display, 'Poppins', sans-serif);
      font-size: 18px;
      margin-bottom: 8px;
    }

    .shorts-card__summary {
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 16px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .shorts-card__link {
      display: inline-block;
      text-decoration: none;
      font-weight: 600;
      border-radius: var(--radius-md, 12px);
      padding: 10px 20px;
      font-size: 14px;
      background-color: var(--color-primary, #E76F51);
      color: white;
      transition: background-color 0.2s ease;
      text-align: center;
    }
    .shorts-card__link:hover {
      background-color: var(--color-primary-dark, #D76041);
    }
  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

  <header class="app-header">
    <div class="header-container">
      <div class="logo-text">227 Shorts</div>
