<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>227 Shorts</title>

  <link rel="stylesheet" href="style.css"/>

  <style>
    /* メインコンテンツの高さをヘッダーとフッター分だけ調整 */
    main.shorts-container {
      height: calc(100vh - 60px - 65px); /* 100vh - ヘッダー高 - フッター高 */
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .card.shorts-card {
      height: 100%; /* 親要素の高さに合わせる */
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      position: relative;
      background-color: #000;
      border-radius: 0; /* 角丸をなくす */
      box-shadow: none; /* 影をなくす */
      margin-bottom: 0; /* カード下のマージンをなくす */
    }
    .shorts-card__image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .shorts-card__content {
      position: relative;
      padding: 1.5rem;
      color: white;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    }
    .shorts-card__title {
      font-weight: bold;
      font-size: 1.125rem;
      line-height: 1.2;
      margin-bottom: 0.75rem;
    }
    .shorts-card__summary {
      font-size: 0.875rem;
      margin-bottom: 1rem;
      /* 3行までに制限して、超えた部分は...で表示 */
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .shorts-card__link {
      display: inline-block;
      background-color: white;
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-decoration: none;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
