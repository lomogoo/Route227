<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>227 Shorts</title>

  <link rel="stylesheet" href="style.css"/>

 <style>
    /* body全体の背景色をアプリ本体と合わせる */
    body {
      background-color: var(--color-bg, #F4F1DE);
    }

    /* ▼▼▼ shortsのレイアウトを全画面からカード形式に変更 ▼▼▼ */

    /* コンテナに余白を追加 */
    main.shorts-container {
      padding: 16px;
    }

    /* カードのスタイルを再定義 */
    .card.shorts-card {
      /* 全画面表示をやめ、通常のカードスタイルに */
      height: auto;
      scroll-snap-align: none;

      /* index.htmlのカードとデザインを統一 */
      background-color: var(--color-surface, #FFFFFF);
      border-radius: var(--radius-lg, 20px);
      box-shadow: var(--shadow-md, 0 4px 12px rgba(0,0,0,0.1));
      margin-bottom: 24px;
      overflow: hidden; /* 画像の角丸を適用するため */
    }

    /* 画像のスタイル */
    .shorts-card__image {
      /* 絶対配置をやめて、カード上部に普通に表示 */
      position: static;
      height: 200px; /* 画像の高さを固定 */
      width: 100%;
      object-fit: cover;
    }

    /* コンテンツエリアのスタイル */
    .shorts-card__content {
      /* 背景グラデーションと白文字をやめる */
      position: static;
      color: var(--color-text, #264653);
      background: none;
      padding: 16px; /* 余白を少し調整 */
    }

    /* タイトルのスタイル */
    .shorts-card__title {
      font-family: var(--font-display, 'Poppins', sans-serif);
      font-size: 18px;
      margin-bottom: 8px;
    }

    /* 説明文のスタイル */
    .shorts-card__summary {
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 16px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* リンクボタンのスタイルをアプリのプライマリボタンと統一 */
    .shorts-card__link {
      display: inline-block;
      text-decoration: none;
      font-weight: 600;
      border-radius: var(--radius-md, 12px);
      padding: 10px 20px;
      font-size: 14px;
      background-color: var(--color-primary, #E76F51);
      color: white;
      transition: background-color 0.2s ease;
    }
    .shorts-card__link:hover {
      background-color: var(--color-primary-dark, #D76041);
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
