<!-- map.html -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>イベントマップ</title>
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    #map {
      width: 100%;
      height: calc(100vh - 65px - 60px); /* ヘッダーとフッター分を除外 */
      background: #f2efe9;
    }
  </style>
</head>
<body>
  <div id="app-root">
    <!-- ヘッダー -->
    <header class="app-header">
      <div class="header-container">
        <div class="logo">
          <img src="assets/logo.png" alt="Logo" class="logo-icon">
          <span class="logo-text">イベントマップ</span>
        </div>
      </div>
    </header>

    <!-- 本文 -->
    <main>
      <section class="section active">
        <div id="map"></div>
      </section>
    </main>

    <!-- フッターナビ -->
    <nav class="footer-nav">
      <a href="index.html" class="nav-link">
        <svg width="24" height="24"><use href="#icon-home" /></svg>
        ホーム
      </a>
      <a href="account.html" class="nav-link">
        <svg width="24" height="24"><use href="#icon-user" /></svg>
        アカウント
      </a>
      <a href="map.html" class="nav-link active">
        <svg width="24" height="24"><use href="#icon-map" /></svg>
        マップ
      </a>
    </nav>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'YOUR_SUPABASE_URL',
      'YOUR_SUPABASE_ANON_KEY'
    );

    const map = L.map('map').setView([38.2682, 140.8694], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    async function fetchEvents() {
      const { data, error } = await supabaseClient
        .from('events')
        .select('*');
      if (error) {
        console.error(error);
        return;
      }
      data.forEach(ev => {
        if (ev.lat && ev.lng) {
          L.marker([ev.lat, ev.lng])
            .addTo(map)
            .bindPopup(`<strong>${ev.title}</strong><br>${ev.address}`);
        }
      });
    }

    fetchEvents();
  </script>
</body>
</html>
